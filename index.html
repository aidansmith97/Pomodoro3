<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro3</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro3</h1>

        <div class="timer-container">
            <p id="timer">25:00</p>
            <div class="timer-buttons">
                <button id="toggle-set-timer" class="timer-btn">Set Timer</button>
                <input type="number" id="set-minutes" placeholder="Minutes" min="1" class="timer-input hidden">
                <button id="set-timer" class="timer-btn hidden">Apply</button>
                <button id="start-pause" class="timer-btn">Start</button>
                <button id="reset" class="timer-btn">Reset</button>
            </div>
        </div>

        <div class="content">
            <div class="todo-container">
                <h2>To-Do List</h2>
                <div class="tabs">
                    <button id="active-tab" class="tab active">Active Tasks</button>
                    <button id="completed-tab" class="tab">Completed Tasks</button>
                </div>
                <ul id="todo-list"></ul>
                <ul id="completed-list" class="hidden"></ul> <!-- Hidden by default -->
                <input type="text" id="new-task" placeholder="New task...">
                <button id="add-task">Add Task</button>
            </div>

            <div class="notes-container">
                <textarea name="input" id="notes" class="noteinput" placeholder="Write your notes here..."></textarea>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
